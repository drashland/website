        "contents": "import Drash from \"https://deno.land/x/drash@v0.38.0/mod.ts\";\n\nexport default class UsersResource extends Drash.Http.Resource {\n\n  static paths = [\n    \"/users/:id\"\n  ];\n\n  public GET() {\n    let userId = this.request.getPathParam(\"id\");\n    let user = this.getUser(userId);\n\n    if (!user) {\n      throw new Drash.Exceptions.HttpException(404);\n    }\n\n    switch (this.request.response_content_type) {\n      case \"text/html\":\n        this.response.body = this.generateHtml(user);\n        break;\n      case \"text/plain\":\n        this.response.body = this.generatePlainText(user);\n        break;\n      case \"application/xml\":\n      case \"text/xml\":\n        this.response.body = this.generateXml(user);\n        break;\n      case \"application/json\":\n      default:\n        this.response.body = this.generateJson(user);\n        break;\n    }\n\n    return this.response;\n  }\n\n  protected getUser(userId) {\n    try {\n      let users = this.readFileContents(\"./users.json\");\n      users = JSON.parse(users);\n      return users[userId];\n    } catch (error) {\n      throw new Drash.Exceptions.HttpException(404, `User with ID \"${userId}\" not found.`);\n    }\n  }\n\n  protected generateHtml(user) {\n    try {\n      let html = this.readFileContents(\"./user.html\");\n      html = html\n        .replace(/\\{\\{ alias \\}\\}/, user.alias)\n        .replace(/\\{\\{ name \\}\\}/, user.name);\n      return html;\n    } catch (error) {\n      throw new Drash.Exceptions.HttpException(500, error.message);\n    }\n  }\n\n  protected generateJson(user) {\n    user.api_key = \"**********\";\n    user.api_secret = \"**********\";\n    return user;\n  }\n\n  protected generatePlainText(user) {\n    return `${user.alias}, Name: ${user.name}, API Key: **********, API Secret: **********`;\n  }\n\n  protected generateXml(user) {\n    try {\n      let xml = this.readFileContents(\"./user.xml\");\n      xml = xml\n        .replace(/\\{\\{ alias \\}\\}/, user.alias)\n        .replace(/\\{\\{ name \\}\\}/, user.name);\n      return xml;\n    } catch (error) {\n      throw new Drash.Exceptions.HttpException(500, error.message);\n    }\n  }\n\n  protected readFileContents(file: string) {\n    let fileContentsRaw = Deno.readFileSync(file);\n    const decoder = new TextDecoder();\n    let decoded = decoder.decode(fileContentsRaw);\n    return decoded;\n  }\n}\n\n",

old text-grey-darker mr-2\">#drash</span>\n\t\t\t\t\t<span class=\"inline-block bg-grey-lighter rounded-full px-3 py-1 text-sm font-semibold text-grey-darker\">#resources</span>\n\t\t\t\t</div>\n\t\t\t</div>\n\t\t</div>\n\t\t<script src=\"https://unpkg.com/axios/dist/axios.min.js\"><//script>\n\t\t<script>\n\t\t\tlet post = function() {\n\t\t\t\tlet postBody = {\n\t\t\t\t\tresponse_content_type: \"application/json\",\n\t\t\t\t\tname: document.getElementById(\"name\").value\n\t\t\t\t};\n\t\t\t\taxios.post(\"/\", postBody)\n\t\t\t\t\t.then(function (response) {\n\t\t\t\t\t\tdocument.getElementById(\"post_message\").innerHTML = response.data.body;\n\t\t\t\t\t})\n\t\t\t\t\t.catch(function (error) {\n\t\t\t\t\t\tconsole.log(error);\n\t\t\t\t\t});\n\t\t\t};\n\t\t<//script>\n\t</body>\n</html>\n",

        "contents": "import Drash from \"https://deno.land/x/drash@v0.38.0/mod.ts\";\nimport { renderFile } from \"https://deno.land/x/dejs/dejs.ts\";\n\nclass Response extends Drash.Http.Response {\n  public async generateHtmlResponse(): Promise<any> {\n    let rawOutput = await renderFile(Deno.cwd() + \"/index.ejs\", {\n      body: this.body\n    });\n    let html = rawOutput.toString();\n    return html;\n  }\n}\n\nDrash.Http.Response = Response;\n\nclass HomeResource extends Drash.Http.Resource {\n  static paths = [\"/\"];\n  public GET() {\n    this.response.body = \"Hello World!\";\n    return this.response;\n  }\n  public POST() {\n    this.response.body = \"POST request received!\";\n    let name = this.request.body_parsed.name;\n    if (name) {\n      this.response.body += ` Thanks for the request, ${name}!`;\n    }\n    return this.response;\n  }\n}\n\nconst server = new Drash.Http.Server({\n  address: \"localhost:1337\",\n  response_output: \"text/html\",\n  resources: [HomeResource]\n});\n\nserver.run();\n",
